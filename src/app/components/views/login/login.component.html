<div class="h-100 w-100 d-flex justify-content-center">
  <section class="d-flex justify-content-center align-items-center">
    <div class="login p-5">
      <header class="d-flex justify-content-center align-items-center">
        <img ngSrc="assets/head.svg" alt="head" class="img-fluid" height="80" width="80">
        <h1 class="fw-bold ms-2">fp<span class="text-primary">.</span>learn</h1>
      </header>
      <section class="bg-white p-4 rounded-2 mt-4">
        <h2 class="fw-bold font-mulish text-center">Log In</h2>
        <form [formGroup]="simpleForm" class="row row-cols-1 mt-4">
          <div class="mb-3">
            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="mb-3 mt-2">
            <input formControlName="password"  type="password" class="form-control" placeholder="Password">
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button (click)="onSubmit()" class="btn btn-sm btn-primary">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </section>
</div>

<app-toast-messages></app-toast-messages>
