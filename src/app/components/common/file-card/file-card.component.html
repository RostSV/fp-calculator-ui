<div class="file-info d-flex align-items-center w-100">
  <div class="file-info-wrapper d-flex align-items-center">
    <img
      loading="lazy"
      src="assets/xls-file.png"
      class="file-icon"
      alt="File type icon"
      width="42"
      height="42"
    />
    <div class="file-details">
      <div class="file-name">{{file.name}}</div>
      <div class="file-size">{{file.size}} Mb</div>
    </div>
    <div class="action-wrapper">

    </div>
  </div>
</div>
